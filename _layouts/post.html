---
layout: default
---

{% include header.html %}

<section class="content post">
  <div class="backhero"></div>
  <div class="hero">
    <h1 class="title">{{ page.title }}</h1>
  </div>

  <article>
    <p class="meta">
      {% if page.audience %}{{ page.audience }}, {% endif %}
      {{ page.date | date_to_string }}
      <!-- {% if page.categories %} | <span class="category"><a href="/{{ page.categories }}">{{ page.categories }}</a></span>{% endif %} -->
    </p>  

    {{ content }}
  </article>

  {% if page.comments %}
  <div id="disqus_thread"></div>
  <script>
      var disqus_config = function () {
          this.page.url = "{{ site.url + page.url }}";
          this.page.identifier = "{{ page.url }}";
      };
      
      (function() {  // DON'T EDIT BELOW THIS LINE
          var d = document, s = d.createElement('script');
          
          s.src = '//davekinkead.disqus.com/embed.js';
          
          s.setAttribute('data-timestamp', +new Date());
          (d.head || d.body).appendChild(s);
      })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
  <script id="dsq-count-scr" src="//davekinkead.disqus.com/count.js" async></script>
  {% endif %}
</section>
